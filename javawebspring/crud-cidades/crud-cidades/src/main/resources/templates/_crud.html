<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div style="width: 100%; height: auto; margin: 0 auto; align-content: center; text-align: center;">
            <span>Cadastro de cidades e estados</span>
        </div>
        
        <div class="card">
            <h5 class="card-header">Gerenciamento de cidades</h5>
            <div class="card-body">
                <a href="#" class="btn btn-primary">Go somewhere</a>
                
                <hr/><br/>
                
                <form action="action">
                    <div class="form-group">
                        <label for="name">Cidade:</label>
                        <input type="text" name="name" placeholder="informe o nome da cidade" id="name">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado" placeholder="informe o estado" id="estado">
                    </div>

                    <input type="submit" value="enviar" />

                    <hr/>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Actions</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>

                        <!-- example -->
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">novo</button><!-- comment -->
                                    <button type="button" class="btn btn-danger btn-sm">del</button><!-- comment -->
                                    <button type="button" class="btn btn-warning btn-sm">alterar</button>
                                </td>
                                <td>Curitiba</td>
                                <td>PR</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <!-- card body -->           
        </div>
        <!-- card -->   
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
